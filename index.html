<script>
// 获取白骨哀的<span>元素
    var songNameElement = document.getElementById("songName");

// 获取三个元素
var songNumberElement = document.getElementById("songNumber");
var singerNameElement = document.getElementById("singerName");

// 为这三个元素绑定点击事件处理函数
songNumberElement.addEventListener("click", copySongInfo);
songNameElement.addEventListener("click", copySongInfo);
singerNameElement.addEventListener("click", copySongInfo);

function copySongInfo() {
    // 获取白骨哀的歌名
    var songName = songNameElement.innerText;

    // 构建要复制到剪贴板的文本
    var copyText = "点歌 " + songName;

    // 创建一个临时的文本区域元素
    var tempTextArea = document.createElement("textarea");
    tempTextArea.value = copyText;

    // 将文本区域元素添加到文档中
    document.body.appendChild(tempTextArea);

    // 选择文本
    tempTextArea.select();

    // 尝试执行复制命令
    document.execCommand("copy");

    // 从文档中移除文本区域元素
    document.body.removeChild(tempTextArea);

    // 获取弹窗元素
    var copyAlert = document.getElementById("copyAlert");

    // 更新弹窗文本
    copyAlert.innerText = "已复制点歌" + songName + "到剪贴板！";

    // 显示弹窗
    copyAlert.style.display = "block";

    // 2秒后隐藏弹窗
    setTimeout(function() {
        copyAlert.style.display = "none";
    }, 2000);
}

</script>
